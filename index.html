<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Leads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .lead-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Leads</h2>
        <form id="leadForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="proposta">Proposta:</label>
            <input type="text" id="proposta" required>

            <button type="submit">Cadastrar</button>
        </form>

        <div class="lead-list">
            <h2>Leads Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Proposta</th>
                    </tr>
                </thead>
                <tbody id="leadTableBody">
                    <!-- Os leads serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("leadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value;
            let email = document.getElementById("email").value;
            let proposta = document.getElementById("proposta").value;

            const response = await fetch("http://localhost:8080/api", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, email, proposta })
            });

            if (response.ok) {
                document.getElementById("leadForm").reset();
                loadLeads();
            } else {
                alert("Erro ao cadastrar lead!");
            }
        });

        async function loadLeads() {
            const response = await fetch("http://localhost:8080/api");
            const leads = await response.json();
            const tableBody = document.getElementById("leadTableBody");

            tableBody.innerHTML = "";
            leads.forEach(lead => {
                let row = `<tr>
                    <td>${lead.id}</td>
                    <td>${lead.nome}</td>
                    <td>${lead.email}</td>
                    <td>${lead.proposta}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Carrega os leads ao abrir a página
        loadLeads();
    </script>

</body>
</html>
